<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <!-- Logo and image -->
  <img src="images/logo.svg" id='logo' class="logo">
  <img src="images/hero-mobile.jpg" class="lady-image">
  <img src="images/hero-desktop.jpg" class="lady-image2">

  <!-- Heading -->
  <h1>WE'RE</h1>
  <h1 class='coming-soon'>COMING SOON</h1>

  <!-- Info text -->
  <p class='info'>Hello fellow shoppers! We're currently building our new fashion store.
    Add your email below to stay up-to-date with announcements and our launch deals.</p>

  <!-- Submit button -->
  <form method='post'>
    <input type='email' name='email' class='email' id="email" placeholder='Email Address' />
  </form>
  <div class='arrow' id='arrow'onclick='submitEmail()'>
    <img id='submit' src="images/icon-arrow.svg" >
  </div>

  <div class="hide" id='error-message'>
    <p>Please provide a valid email</p>
  </div>
  <div class="hide" id="error-icon">
    <img src="images/icon-error.svg">
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tynesha</a>.
  </footer>


<script type="text/javascript" src='index.js'></script>
</body>

</html>
